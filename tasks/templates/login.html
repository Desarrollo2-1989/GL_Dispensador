<!DOCTYPE html>
<html lang="es"> <!-- Define el idioma de la página como español -->
<head>
  <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el viewport para un diseño responsivo -->
  <title>Inicio de Sesión</title> <!-- Título de la página -->
  {% load static %} <!-- Carga el sistema de archivos estáticos de Django -->
  <!-- Carga de Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Carga del archivo CSS estático personalizado -->
  <link href="{% static 'css/login.css' %}" rel="stylesheet"> <!-- Carga de la hoja de estilos personalizada -->
</head>
<body>
  <div class="container"> <!-- Contenedor principal -->
    <div class="row justify-content-center align-items-center min-vh-100"> <!-- Fila centrada en la pantalla -->
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4"> <!-- Columnas responsivas -->
        <div class="form-container"> <!-- Contenedor del formulario -->
          <!-- Formulario de inicio de sesión -->
          <form method="post"> <!-- Método POST para enviar los datos -->
            {% csrf_token %} <!-- Token de protección contra CSRF -->
            <h4 class="mb-3 text-center">Ingrese Usuario</h4> <!-- Título del campo de usuario -->
            <!-- Mostrar errores del campo nombre_usuario -->
            <input type="text" name="nombre_usuario" class="form-control mb-3" placeholder="Usuario" required> <!-- Campo para ingresar el nombre de usuario -->

            <h4 class="mb-3 text-center">Ingrese Contraseña</h4> <!-- Título del campo de contraseña -->
            <!-- Mostrar errores del campo contraseña -->
            <input type="password" name="contraseña" class="form-control mb-3" placeholder="Contraseña" required> <!-- Campo para ingresar la contraseña -->

            <!-- Mostrar mensajes de error generales -->
            {% if messages %} <!-- Verifica si hay mensajes para mostrar -->
              {% for message in messages %} <!-- Itera sobre los mensajes -->
                <div class="alert alert-danger mt-3" role="alert"> <!-- Contenedor para mostrar mensajes de error -->
                  {{ message }} <!-- Mensaje de error -->
                </div>
              {% endfor %}
            {% endif %}
            
            <!-- Botón de envío del formulario -->
            <button class="login-title" type="submit">Iniciar Sesión</button> <!-- Botón para enviar el formulario -->
          </form>
          <!-- Pie de página -->
          <p class="text-center mt-3">© 2024</p> <!-- Copyright -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Carga de Bootstrap JS desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> <!-- Scripts de Bootstrap -->
</body>
</html>
