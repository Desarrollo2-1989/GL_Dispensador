<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  {% load static %}
  <!-- Carga de Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Carga del archivo CSS estático personalizado -->
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <div class="form-container">
          <!-- Formulario de inicio de sesión -->
          <form method="post">
            {% csrf_token %}
            <h4 class="mb-3 text-center">Ingrese Usuario</h4>
            <!-- Mostrar errores del campo nombre_usuario -->
           
            <input type="text" name="nombre_usuario" class="form-control mb-3" placeholder="Usuario" required>

            <h4 class="mb-3 text-center">Ingrese Contraseña</h4>
            <!-- Mostrar errores del campo contraseña -->
          
            <input type="password" name="contraseña" class="form-control mb-3" placeholder="Contraseña" required>

            <!-- Mostrar mensajes de error generales -->
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger mt-3" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
            
            <!-- Botón de envío del formulario -->
            <button class="btn btn-primary mt-4 w-100" type="submit">Iniciar Sesión</button>
          </form>
          <!-- Pie de página -->
          <p class="text-center mt-3">© 1989–2024</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Carga de Bootstrap JS desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
