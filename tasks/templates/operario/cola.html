<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Cola</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Cola de Solicitudes</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Posici√≥n</th>
                    <th>Cable</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                {% for solicitud in cola_solicitudes %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ solicitud.cable_referencia }}</td>
                    <td>{{ solicitud.usuario.nombre_usuario }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'ver_cables_tablero' tablero_id=tablero_id %}" class="btn btn-primary">Volver</a>
    </div>
</body>
</html>
